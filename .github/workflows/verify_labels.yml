name: CI

on:
  pull_request:
    types: [labeled, unlabeled]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      
      - name: Verify labels
        uses: jesusvasquez333/verify-pr-label-action@v1.4.0
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          valid-labels: 'target: development, target: staging, target: main'
          invalid-labels: 'block'